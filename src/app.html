<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historymapper</title>

</head>
<body>
    <header><h1>Historymapper</h1>
      <div class="external-links">
       <a href="https://github.com/Geodan/historymapper" title="Source code" target="_blank" id="github" class="icon">g</a>
    </div>
      </header>
      
      <aside>
          <div class="card-header">
              <form id="searchForm">
                <input type="text" id="search-text" placeholder="Search" name="searchfield">
                <div id="clearsearch" class="icon">x</div>
              </form>             
            </div>
            <div id="searchresults">
              <div id="s-m-header" class="subheader">People</div>
              <div class="subresult"  id="searchmensen"> <table></table></div>
              <div id="s-b-header"  class="subheader">Letters</div>
              <div class="subresult"  id="searchbrieven">
                <table></table>

              </div>
            </div>
      </aside>

      <div id="content">
        <div id="content-card" class="card">
          <div class="card-header">
            <span><span class="icon">c</span>Content card</span>
            
          </div>
          
            <div id="content-card-text"></div>      

        </div>
        <div id="graph-card" class="card">
          <div class="card-header">
            <span><span class="icon">n</span>Network graph</span>
            <div class="btn" card="graph" id="resetButton-graph" >reset</div> 
          </div>
          <div id="graphDiv">
            <svg id="graph"></svg>  
          </div>
        </div>
        <div id="from-card" class="card card-map">
          <div class="card-header">
            <span><span class="icon">m</span>Source map</span>
            <span class="unknown fromlalo"></span>
            <div class="btn" card="from" id="resetButton-from" >reset</div> 
          </div>
          <div class="card-content">
          <div id="frommap"></div>            
          <div class="nw outside-number"><span></span></div><div class="n outside-number"><span></span></div><div class="ne outside-number"><span></span></div>
          <div class="w outside-number"><span></span></div><div class="e outside-number"><span></span></div>
          <div class="sw outside-number"><span></span></div><div class="s outside-number"><span></span></div><div class="se outside-number"><span></span></div>
          </div>
        </div>
        <div id="to-card" class="card card-map">
          <div class="card-header">
            <span><span class="icon">m</span>Destination map</span>
            <span class="unknown tolalo"></span>
            <div class="btn" card="to" id="resetButton-to" >reset</div> 
          </div>
          <div class="card-content">
          <div id="tomap"></div>
          <div class="nw outside-number"><span></span></div><div class="n outside-number"><span></span></div><div class="ne outside-number"><span></span></div>
          <div class="w outside-number"><span></span></div><div class="e outside-number"><span></span></div>
          <div class="sw outside-number"><span></span></div><div class="s outside-number"><span></span></div><div class="se outside-number"><span></span></div>
        </div>
        </div>
      
      </div>
      <div id="tooltip" class="tooltip"></div>
</body>
</html>
