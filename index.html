<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet"> 
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="node_modules/d3-force/build/d3-force.min.js"></script>   
  <script src="node_modules/leaflet/dist/leaflet.js"></script> 
  <script src="node_modules/fuse.js/dist/fuse.min.js"></script>   
  <script src="https://unpkg.com/supercluster@2.3.0/dist/supercluster.min.js"></script>
</head>
<body>
  <header>
    <div class="enableButton enabled" id="searchEnable" element="records">Search</div>
    <div element="content-card" class="enableButton enabled" id="contentEnable">Content</div>
    <div element="graph-card" class="enableButton enabled" id="graphEnable">Graph</div>
    <div element="from-map" class="enableButton enabled" id="sourceEnable">Source Map</div>
    <div element="to-map" class="enableButton enabled" id="destinationEnable">Destination Map</div>
  </header>
  <div id="content">
    <div id="records" class="card">
      <div class="card-header">
        <form id="searchForm">
          <input type="text" id="search-text" placeholder="Search" name="searchfield">
        </form>
        <div class="resetButton" card="search">reset</div>
      </div>
      <div id="searchresults">
        <div id="s-m-header" class="subheader">People</div>
        <div class="subresult"  id="searchmensen"></div>
        <div id="s-b-header"  class="subheader">Letters</div>
        <div class="subresult"  id="searchbrieven"></div>
      </div>
    </div>
    <div id="content-card" class="card">
      <div class="card-header">
        <span>Content card</span>
        <div class="resetButton" card="card">reset</div> 
      </div>
      <div id="content-card-text"></div>      
    </div>
    <div id="graph-card" class="card">
      <div class="card-header">
        <span>Network graph</span>
        <div class="resetButton" card="graph">reset</div> 
      </div>
      <svg id="graph" width="600" height="600"></svg>  
    </div>
    <div id="from-map" class="card">
      <div class="card-header">
        <span>Source map</span>
        <div class="resetButton" card="from">reset</div> 
      </div>
      <div class="unknown"><span></span></div>
      <div class="nrow maprow"><div class="nw"><span></span></div><div class="n"><span></span></div><div class="ne"><span></span></div></div>
      <div class="maprow"><div class="w"><span></span></div><div id="frommap"></div><div class="e"><span></span></div></div>
      <div class="maprow"><div class="sw"><span></span></div><div class="s"><span></span></div><div class="se"><span></span></div></div>
    </div>
    <div id="to-map" class="card">
      <div class="card-header">
        <span>Destination map</span>
        <div class="resetButton" card="to">reset</div> 
      </div>
      <div class="unknown"><span></span></div>
      <div class="nrow maprow"><div class="nw"><span></span></div><div class="n"><span></span></div><div class="ne"><span></span></div></div>
      <div class=" maprow"><div class="w"><span></span></div><div id="tomap"></div><div class="e"><span></span></div></div>
      <div class=" maprow"><div class="sw"><span></span></div><div class="s"><span></span></div><div class="se"><span></span></div></div>
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>

  <script type="text/javascript" src="src/vars.js"></script>
  <script type="text/javascript" src="src/data.js"></script>
  <script type="text/javascript" src="src/util.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
  <script type="text/javascript" src="src/card.js"></script>
  <script type="text/javascript" src="src/dthree.js"></script>
  <script type="text/javascript" src="src/map.js"></script>
  <script type="text/javascript" src="src/search.js"></script>
</body>
</html>
